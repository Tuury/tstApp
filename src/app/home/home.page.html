<ion-header>
    <ion-toolbar color="light-shade">
        <ion-buttons slot="end">
            <ion-icon class="headerIcon" routerLink="/carrito" src="../../assets/shopping-cart.svg" slot="end"
                      size="large"></ion-icon>
            <ion-menu-button color="dark"></ion-menu-button>
        </ion-buttons>
        <ion-img id="logo" src="../../assets/logo.svg"></ion-img>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" scrollY="false" color="medium">
    <div class="wrapper">
        <ion-slides pager="true" [options]="{height: 200}">
            <ion-slide *ngFor="let img of images">
                <img src="{{img.src}}" alt="" (click)="imageClicked(img.link)">
            </ion-slide>ro
        </ion-slides>
    </div>

    <ion-list>
        <div class="footer">
            <ion-item color="dark" routerLink="/mis-pedidos" class="ion-padding-top" lines="none">
                <ion-label class="ion-padding-start">Mis Pedidos</ion-label>
                <ion-img class="ion-padding-end" size="large" src="../../assets/longarrow.png"></ion-img>
            </ion-item>
            <ion-item color="dark" routerLink="/productos" lines="none">
                <ion-label class="ion-padding-start">Productos</ion-label>
                <ion-img class="ion-padding-end" size="large"
                         src="../../assets/longarrow.png"></ion-img>
            </ion-item>
            <ion-item color="dark" routerLink="/mis-facturas" lines="none">
                <ion-label class="ion-padding-start">Mis Facturas</ion-label>
                <ion-img class="ion-padding-end" size="large"
                         src="../../assets/longarrow.png"></ion-img>
            </ion-item>
            <ion-item color="dark" routerLink="/perfil" lines="none">
                <ion-label class="ion-padding-start">Mi Perfil</ion-label>
                <ion-img class="ion-padding-end" color="light" size="large"
                         src="../../assets/longarrow.png"></ion-img>
            </ion-item>
            <ion-item color="dark" routerLink="/descargas" class="ion-padding-bottom" lines="none">
                <ion-label class="ion-padding-start">Descargas</ion-label>
                <ion-img class="ion-padding-end" color="light" slot="end" size="large"
                         src="../../assets/longarrow.png"></ion-img>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
