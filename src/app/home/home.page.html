<ion-header>
    <ion-toolbar>
        <ion-icon routerLink="/carrito" src="../../assets/shopping-cart.svg" slot="end" size="large"></ion-icon>
        <ion-buttons slot="end">
            <ion-menu-button color="dark"></ion-menu-button>
        </ion-buttons>
      <ion-img src="../../assets/logo.svg"></ion-img>
    </ion-toolbar>
</ion-header>

<ion-content>

        <ion-slide>
            <img src="../../assets/images.jpeg" alt="">

            <img src="../../assets/download.jpeg" alt="">
        </ion-slide>
    </ion-slides>
</ion-content>

<ion-footer>

            <ion-label>Mis Pedidos</ion-label>
            <ion-icon size="large" src="../../assets/arrow-right.svg"></ion-icon>
        </ion-item>
        <ion-item color="dark" routerLink="/productos">
            <ion-label>Productos</ion-label>
            <ion-icon color="light" size="large" src="../../assets/arrow-right.svg"></ion-icon>
        </ion-item>
        <ion-item color="dark" routerLink="/mis-facturas">
            <ion-label>Mis Facturas</ion-label>
            <ion-icon color="light" size="large" src="../../assets/arrow-right.svg"></ion-icon>
        </ion-item>
        <ion-item color="dark" routerLink="/perfil">
            <ion-label>Mi Perfil</ion-label>
            <ion-icon color="light" size="large" src="../../assets/arrow-right.svg"></ion-icon>
        </ion-item>
        <ion-item color="dark" routerLink="/descargas">
            <ion-label>Descargas</ion-label>
            <ion-icon color="light" size="large" src="../../assets/arrow-right.svg"></ion-icon>
