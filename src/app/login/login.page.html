<ion-content>
    <ion-img src="../../assets/logo.svg" class="ion-padding-top ion-padding-start"></ion-img>
    <div class="ion-margin ion-justify-content-center">
        <div class="ion-padding-start header">
            <h4>Iniciar Sesión.</h4>
        </div>
        <div class="loginForm ion-justify-content-center">
            <ion-item (focus)="null">
                <ion-label position="floating">Teléfono Móvil / Mail</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>

            <div class="checkbox ion-padding">
                <ion-checkbox></ion-checkbox>
                <ion-label class="recordarme ">Recordarme</ion-label>
            </div>
        </div>
        <div class="ion-padding-top ion-margin">
            <div class="ion-padding-bottom">
                <ion-button size="large" expand="block" fill="solid" color="light" routerLink="/home">Iniciar
                </ion-button>
            </div>
            <div>
                <ion-button size="large" expand="block" fill="outline" color="light" routerLink="/registro">Primer
                    Ingreso
                </ion-button>
            </div>
        </div>
    </div>

    <div class="ion-text-center bottom">
        <ion-label style="text-decoration: underline">Recuperar Contraseña</ion-label>
    </div>
</ion-content>
