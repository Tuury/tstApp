<ion-header>
    <ion-toolbar color="dark">
        <ion-img src="../../assets/logo.svg"></ion-img>
        <ion-menu-button slot="end"></ion-menu-button>
    </ion-toolbar>
</ion-header>
<ion-content color="dark">
    <ion-list inset lines="inset">
        <ion-text class="ion-padding-start">
            <h1>Mi Perfil.</h1>
        </ion-text>
        <ion-item>
            <ion-label>Nombre:</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Apellido:</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>E-mail:</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Teléfono:</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Tel. Móvil:</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Nombre de Empresa:</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Cuit:</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Dirección:</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Localidad:</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Provincia:</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Nro. de Cliente:</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-text class="ion-padding-start">
            <p>(*)Si no conoce su Nro. de Cliente comuniquese con TST.</p>
        </ion-text>
    </ion-list>
    <div id="recoverPwd" >
        <ion-button fill="solid" color="light" expand="round" routerLink="/recuperar-password">Modificar Contraseña</ion-button>
    </div>

</ion-content>
